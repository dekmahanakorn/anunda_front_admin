<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <br><br><br><br><br>

      <!-- Page content -->
      <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0" class="h">Create account</h3>
            </div>
            <div class="card-body">

              <form #form="ngForm" (submit)="signUp(form)">

                <div class="form-group input-group col-md-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user" style="color: #7B68EE;"></i> </span>
                  </div>
                  <input [(ngModel)]="service.formData.name" name="name" #name="ngModel" class="form-control"
                    placeholder="Name" required>
                </div>

                <div class="form-group input-group col-md-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-address-book" style="color: #7B68EE;"></i> </span>
                  </div>
                  <select class="form-control custom-select" name="status" [(ngModel)]="service.formData.status">
                    <option value="u">User</option>
                    <option value="a">Admin</option>
                  </select>
                </div>

                <div class="form-group input-group col-md-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope" style="color: #7B68EE;"></i> </span>
                  </div>
                  <input [(ngModel)]="service.formData.email" #email="ngModel" type="email" name="email"
                    class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group input-group col-md-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock fa-lg" style="color: #7B68EE;"></i> </span>
                  </div>
                  <input [(ngModel)]="service.formData.password" type="password" name="password" #password="ngModel"
                    class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group input-group col-md-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock fa-lg" style="color: #7B68EE;"></i> </span>
                  </div>
                  <input type="password" name="ConfPassword" class="form-control" placeholder="Confirm Password"
                    required>
                </div>

                <div class="form-group col-md-6">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block"> Create Account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <br>
        <div class="col">
          <div class="card shadow">
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <th class="h">Name</th>
                  <th class="h">Email</th>
                  <th class="h">Type</th>
                  <th class="h">Delete</th>
                </thead>
                <tbody>
                  <tr *ngFor="let dataRegister of listRegister">
                    <td class="s">{{dataRegister.name}}</td>
                    <td class="s">{{dataRegister.email}}</td>
                    <td class="s">{{dataRegister.type}}</td>

                    <td><a class="btn text-danger" (click)="onDelete(dataRegister.id)"><i
                          class="fa fa-trash-o fa-lg"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
