<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <br><br><br><br><br>

      <!-- Page content -->
      <div class="container-fluid mt--7">
            <!-- Table -->
            <div class="col">
              <div class="card shadow">
                <div class="card-header bg-transparent">
                  <h3 class="mb-0">Creates</h3>
                </div>
                <div class="card-body">
                  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                      <app-uploader></app-uploader> <br>

                    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
                    <div class="form-group">
                      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
                        placeholder="Name" required>
                      <div *ngIf="Name.invalid && Name.touched" class="validation-error">This field is required.</div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input name="Price" #Price="ngModel" [(ngModel)]="service.formData.Price" class="form-control"
                          placeholder="Price">
                      </div>
                      <div class="form-group col-md-6">
                        <input name="Size" #Size="ngModel" [(ngModel)]="service.formData.Size" class="form-control"
                          placeholder="Size">
                      </div>
                    </div>
                    <div class="form-group">
                      <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description"
                        class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                      <button type="submit" [disabled]="form.invalid" class="btn btn-outline-info">Create</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <br>

            <div class="col">
              <div class="card shadow">

                <div class="card-body">
                  <table class="table table-hover">
                    <thead>
                      <th class="h">Name</th>
                      <th class="h">Price / Size</th>
                      <th class="h">Description</th>
                      <th></th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let emp of list">
                        <td (click)="onEdit(emp)" class="s">{{emp.Name}}</td>
                        <td (click)="onEdit(emp)" class="s">{{emp.Price}} THB. - {{emp.Size}}</td>
                        <td (click)="onEdit(emp)" class="s">{{emp.Description}}</td>
                        <td><a class="btn text-success"><i class="fa fa-play"></i></a></td>
                        <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i
                              class="fa fa-trash-o fa-lg"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
