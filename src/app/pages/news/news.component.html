<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <br><br><br><br><br>

      <!-- Page content -->
      <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0" class="h">Creates</h3>
            </div>

            <div class="card-body">

              <form #form="ngForm" autocomplete="off" (submit)="onSubmitNews(form)">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
                <div class="form-group">
                  <input name="title" #Title="ngModel" [(ngModel)]="service.formData.title" class="form-control"
                    placeholder="Title">
                </div>
                <div class="form-group">
                  <input name="description" #Description="ngModel" [(ngModel)]="service.formData.description"
                    class="form-control" placeholder="Description">
                </div>
                <div class="form-group">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-outline-info">Submit</button>
                  <button type="button" (click)="clearData()" [disabled]="form.invalid"
                    class="btn btn-outline-dark">Clear</button>
                </div>
              </form>
            </div>

            <div class="card-body">
              <form #form1="ngForm" autocomplete="off" (submit)="onSubmitNewsImage(form1)">
                <div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)"
                  [class.hovering]="isHovering">

                  <h3 class="h">Upload image</h3>
                  <div class="icon">
                    <i class="fa fa-cloud-upload"></i>
                  </div>

                  <div class="file">
                    <label class="file-label">
                      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="serviceImage.formData.id"
                        class="fontall">
                      <input #image class="file-input" type="file" (change)="onDrop($event.target.files)"
                        class="fontall">

                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label" class="h">
                          or choose a fileâ€¦
                        </span>
                      </span>

                      <div class="validation-error" *ngIf="isSubmitted" class="fontall_error">
                        This field is required.
                      </div>

                    </label>
                  </div>
                </div>

                <div *ngIf="percentage | async as pct" class="fontall">

                  <progress class="progress is-info" [value]="pct" max="100">
                  </progress>

                  {{ pct | number }}%

                </div>

                <div *ngIf="(snapshot | async) as snap" class="fontall">
                  size {{ snap.bytesTransferred }} of {{ snap.totalBytes }}
                </div>

                <div class="form-group">
                  <button type="submit" [disabled]="form1.invalid" class="btn btn-outline-info">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <br>

        <div class="col">
          <div class="card shadow">
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <th class="h">Title</th>
                  <th class="h">Description</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let data of listNews">
                    <td class="s">{{data.title}}</td>
                    <td class="s">{{data.description}}</td>
                    <td><a class="btn text-primary" (click)="onEdit(data)"><i class="far fa-edit"></i></a></td>
                    <td><a class="btn text-danger" (click)="onDelete(data.id)"><i class="fa fa-trash-o fa-lg"></i></a>
                    </td>
                    <br><br>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
